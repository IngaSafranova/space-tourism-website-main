<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../index.js" defer></script>
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew">
    <!-- to help visualy impare people to skip to content with tab -->
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex ff-sans-cond">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <!-- data-visible attribute is for javascript use. need to use data-and your own created name -->

        <ul
          id="primary-navigation"
          data-visible="'false"
          class="primary-navigation underline-indicators flex"
        >
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html">
                <!-- for screen readers to ignore numbers -->
                <span aria-hidden="true" >00</span>Home</a  
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="crew.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="technology.html"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
<main id="main" class="grid-container grid-container--crew flow">
  
    <h1 class="numbered-title"><span aria-hidden="true">02</span>  Meet your crew</h1>
    <div class="dot-indicators flex">
      <!-- for people with screen reader to know what they are clicking on -->
      <button aria-selected="true"><span class="sr-only">The commander</span></button>
      <button aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button aria-selected="false"><span class="sr-only">The crew engineer</span></button>
    </div>

<article class="crew-details ">
  
  <h2 id="role" class="fs-600 text-accent uppercase ff-serif">Commander</h2>
  <p id="name" class="ff-serif uppercase fs-700"> Douglas Hurley</p>

<p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
  and former NASA astronaut. He launched into space for the third time as 
  commander of Crew Dragon Demo-2.</p>
</article>
<img src="./assets/crew/image-douglas-hurley.png" alt="picture of Douglas Hurley">
   

  
 

</main>
</body>
</html>
